<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/jquery-3.6.0.min.js"></script>
    <script src="src/jquery.ba-throttle-debounce.js"></script>
</head>
<body>
    <div id="container">
        <div id="heading">
            Online Code Editor
        </div>
        <!-- <button class="run-btn">Run</button> -->
        <ul id="btn-box">
            <li id="html-btn" class="btn selected">HTML</li>
            <li id="css-btn" class="btn">CSS</li>
            <li id="js-btn" class="btn">JavaScript</li>
            <li id="result-btn" class="btn selected">Result</li>
        </ul>
    </div>
    <div class="container">
        <div>
            <textarea id="html-container" cols="30" rows="10" placeholder="HTML"></textarea>
        </div>
        <div>
            <textarea id="css-container" cols="30" rows="10" placeholder="CSS"></textarea>
        </div>
        <div>
            <textarea id="js-container" cols="30" rows="10" placeholder="JavaScript"></textarea>
        </div>
        <div>
            <iframe id="result"></iframe>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
