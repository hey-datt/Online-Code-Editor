<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
</head>
<body>
    <header>
        <h1>Online Code Editor</h1>
        <button>Run</button>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
            <li>Result</li>
        </ul>
    </header>
    <div class="container">
        <div>
            <label for="html">HTML</label><br>
            <input class="html" type="textarea">
        </div>
        <div>
            <label for="css">CSS</label><br>
            <input class="css" type="textarea">
        </div>
        <div>
            <label for="js">JS</label><br>
            <input class="js" type="textarea">
        </div>
        <div>
            <label for="result">Result</label><br>
            <input class="result" disabled type="textarea">
        </div>
    </div>
</body>
</html>
